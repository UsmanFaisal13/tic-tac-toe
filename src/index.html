<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic tac toe</title>
  <link href="./output.css" rel="stylesheet">
  <script src="index.js" defer></script>
</head>
<body class="bg-blue-300 flex justify-center flex-col text-center items-center ">
    <h1 class="mt-16 text-5xl font-light">TIC TAC TOE</h1>
    <div id="container" class="mt-38 ">
        
        <h3 class="mt-12 font-thin text-lg" id="caption">PlayerOne's Turn</h3>
    <div id=gamebox class="mt-12 min-h-98 w-98 bg-white border-black border grid grid-cols-3 shadow-2xl">
        <div class="cells" id="1"></div>
        <div class="cells" id="2"></div>
        <div class="cells" id="3"></div>
        <div class="cells" id="4"></div>
        <div class="cells" id="5"></div>
        <div class="cells" id="6"></div>
        <div class="cells" id="7"></div>
        <div class="cells" id="8"></div>
        <div class="cells" id="9"></div>    
    </div>
    <button id="reset" class="bg-blue-400 min-h-16 w-32 shadow-md mt-12 rounded-md font-light hover:shadow-2xl hover:mt-11 transition-all">Reset Game</button>

    </div>
    

</body>
</html>
